<hr color="yellow">
<p><b ><font color="#ffe4c4">“吸烟、纹身、逃课、打耳洞，"</font></b>这些<i>看起来很酷</i>的事情其实一点都不酷，只要你想去做分分钟可以做到。真正酷的事情应该是那些不容易做到的，比如挣钱、读书、爱一个人、成就一番事业，虽然过程辛苦，但能做到就真的很厉害。</p>
<p>最近很喜欢卢思浩的一句话：爱的时候不辜负人，玩的时候不辜负风景;睡觉时不辜负床，一个人时不辜负自己。”</p>
